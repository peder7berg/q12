<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skapa fr√•ga</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    .alternativ {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .alternativ input[type="text"] {
      flex: 2;
    }

    .alternativ select {
      flex: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    textarea {
      margin-top: 30px;
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Skapa en ny fr√•ga</h1>

  <label for="fr√•ga">Fr√•getitel</label>
  <input type="text" id="fr√•ga" placeholder="Ex: Vilka √§r huvudst√§der?">

  <div id="alternativ-container"></div>

  <button onclick="l√§ggTillAlternativ()">‚ûï L√§gg till alternativ</button>
  <br>
  <button onclick="genereraKod()">üéâ Generera kod</button>

  <textarea id="output" readonly placeholder="H√§r kommer koden..."></textarea>

  <script>
    const container = document.getElementById("alternativ-container");

    // L√§gg till 12 rader fr√•n b√∂rjan
    for (let i = 0; i < 12; i++) l√§ggTillAlternativ();

    function l√§ggTillAlternativ() {
      const div = document.createElement("div");
      div.className = "alternativ";
      div.innerHTML = `
        <input type="text" placeholder="Svar" />
        <select>
          <option value="ja">ja</option>
          <option value="nej">nej</option>
        </select>
      `;
      container.appendChild(div);
    }

    function genereraKod() {
      const fr√•ga = document.getElementById("fr√•ga").value.trim();
      if (!fr√•ga) return alert("Du m√•ste skriva en fr√•getitel!");

      const alternativ = [];
      const rows = container.querySelectorAll(".alternativ");
      rows.forEach(row => {
        const text = row.querySelector("input").value.trim();
        const svar = row.querySelector("select").value;
        if (text) {
          alternativ.push({ label: text, answer: svar });
        }
      });

      if (alternativ.length !== 12) {
        alert("Du m√•ste fylla i exakt 12 alternativ!");
        return;
      }

      const fr√•gaObjekt = {
        titel: fr√•ga,
        alternativ: alternativ
      };

      const kod = JSON.stringify(fr√•gaObjekt, null, 2);
      document.getElementById("output").value = kod;
    }
  </script>

</body>
</html>
