<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Smart 10 - Fr√•ga</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 20px;
      justify-content: center;
    }

    .cell-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100px;
      height: 80px;
    }

    .button, .answer {
      position: absolute;
      top: 0;
      width: 100px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:disabled {
      display: none;
    }

    .answer {
      background-color: white;
      font-weight: bold;
      font-size: 18px;
      display: none;
    }

    .yes {
      color: green;
    }

    .no {
      color: red;
    }

    .label {
      margin-top: 65px;
      font-size: 14px;
      color: #333;
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .home-button:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

  <h1 id="question-title">Laddar fr√•ga...</h1>
  <div class="grid" id="grid"></div>

  <!-- üè† Hemknapp -->
  <a href="index.html" class="home-button" title="Till startsidan">üè†</a>

  <script>
    // Lista med fr√•gor och alternativ
    const fr√•gor = [
      {
        titel: "Vilka √§r huvudst√§der?",
        alternativ: [
          { label: "Stockholm", answer: "ja" },
          { label: "G√∂teborg", answer: "nej" },
          { label: "Oslo", answer: "ja" },
          { label: "Malm√∂", answer: "nej" },
          { label: "Helsingfors", answer: "ja" },
          { label: "Ume√•", answer: "nej" },
          { label: "K√∂penhamn", answer: "ja" },
          { label: "Lund", answer: "nej" },
          { label: "Reykjavik", answer: "ja" },
          { label: "√Öbo", answer: "nej" },
          { label: "Berlin", answer: "ja" },
          { label: "Nice", answer: "nej" }
        ]
      },
      {
        titel: "Vilka √§r d√§ggdjur?",
        alternativ: [
          { label: "Hund", answer: "ja" },
          { label: "Fisk", answer: "nej" },
          { label: "Katt", answer: "ja" },
          { label: "F√•gel", answer: "nej" },
          { label: "Elefant", answer: "ja" },
          { label: "Orm", answer: "nej" },
          { label: "H√§st", answer: "ja" },
          { label: "Groda", answer: "nej" },
          { label: "Lejon", answer: "ja" },
          { label: "Fj√§ril", answer: "nej" },
          { label: "Kanin", answer: "ja" },
          { label: "Sk√∂ldpadda", answer: "nej" }
        ]
      }
    ];

    // Fisher-Yates shuffle f√∂r att blanda alternativen
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // H√§mta fr√•genummer fr√•n URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const id = parseInt(getQueryParam('id')) || 1;

    if (id < 1 || id > fr√•gor.length) {
      document.getElementById('question-title').textContent = "Ogiltigt fr√•genummer!";
    } else {
      const fr√•ga = fr√•gor[id - 1];
      document.getElementById('question-title').textContent = fr√•ga.titel;

      // Blanda alternativen
      shuffle(fr√•ga.alternativ);

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      fr√•ga.alternativ.forEach(item => {
        const container = document.createElement('div');
        container.className = 'cell-container';

        const btn = document.createElement('button');
        btn.className = 'button';

        const answer = document.createElement('div');
        answer.className = 'answer';

        if (item.answer === "ja") {
          answer.innerHTML = "‚úÖ ja";
          answer.classList.add("yes");
        } else {
          answer.innerHTML = "‚ùå nej";
          answer.classList.add("no");
        }

        btn.addEventListener('click', () => {
          btn.disabled = true;
          answer.style.display = 'flex';
        });

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = item.label;

        container.appendChild(btn);
        container.appendChild(answer);
        container.appendChild(label);
        grid.appendChild(container);
      });
    }
  </script>
</body>
</html>
