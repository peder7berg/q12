<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Välj en fråga</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    .question-grid {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      gap: 20px;
      justify-content: center;
    }
    .question-button {
      padding: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      display: block;
      transition: background-color 0.2s;
    }
    .question-button:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <h1>Välj en fråga</h1>
  <div class="question-grid" id="question-grid"></div>

  <script>
    const antalFrågor = 2; // uppdatera efter hur många frågor du har

    const grid = document.getElementById('question-grid');
    for(let i=1; i <= antalFrågor; i++) {
      const a = document.createElement('a');
      a.href = `fråga.html?id=${i}`;
      a.textContent = `Fråga ${i}`;
      a.className = 'question-button';
      grid.appendChild(a);
    }
  </script>
</body>
</html>
