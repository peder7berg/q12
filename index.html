<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Smart 10 – Välj fråga</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      display: block;
      padding: 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }

    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Välj en fråga</h1>
  <div class="grid" id="knappar"></div>

  <script src="fragor.js"></script>
  <script>
    const container = document.getElementById("knappar");

    fragor.forEach((fraga, index) => {
      const länk = document.createElement("a");
      länk.href = `fraga.html?id=${index + 1}`;
      länk.textContent = `Fråga ${index + 1}`;
      container.appendChild(länk);
    });
  </script>
</body>
</html>
